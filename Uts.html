    <!--Display hasil-->

        <h4 class="fw-bolder mb-4 text-center">Grand Total</h4>
        <div id="display" class="fw-bolder mb-12 text-center"></div>
    </div>

    <!--Button Checkout-->

        <button class="btn btn-primary" style="width: 100%;" type="button" onclick="displayCheckout()">Checkout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Fungsi menghitung total harga
        function calculateResult() {
            var pizza = parseInt($("#pizza").val());
            var burger = parseInt($("#burger").val());
            var kentang = parseInt($("#kentang").val());
            var teh = parseInt($("#teh").val());
            var kopi = parseInt($("#kopi").val());
            var jus = parseInt($("#jus").val());

            // Harga masing-masing item
            var tpizza = 12.99;
            var tburger = 8.99;
            var tkentang = 5.99;
            var tteh = 2.00;
            var tkopi = 3.00;
            var tjus = 6.99;

            // Menghitung total
            var total = (pizza * tpizza) + (burger * tburger) + (kentang * tkentang) +
                        (teh * tteh) + (kopi * tkopi) + (jus * tjus);

            // Mengembalikan nilai total
            return {
                pizza: pizza,
                burger: burger,
                kentang: kentang,
                teh: teh,
                kopi: kopi,
                jus: jus,
                total: total.toFixed(2)
            };
        }

        // Fungsi untuk menambah atau mengurangi jumlah item
        function change(op, id) {
            var angka = parseInt($("#" + id).val());
            if (op == "+") {
                $("#" + id).val(angka + 1);
            } else if (op == "-" && angka > 0) {
                $("#" + id).val(angka - 1);
            }
            calculateResult(); // Update total saat jumlah berubah
        }

        // Fungsi untuk menampilkan hasil checkout
        function displayCheckout() {
            var result = calculateResult();
            var displayText = "";

            if (result.pizza > 0) displayText += "Pizza: " + result.pizza + " x $12.99<br>";
            if (result.burger > 0) displayText += "Burger: " + result.burger + " x $8.99<br>";
            if (result.kentang > 0) displayText += "Kentang: " + result.kentang + " x $5.99<br>";
            if (result.teh > 0) displayText += "Teh: " + result.teh + " x $2.00<br>";
            if (result.kopi > 0) displayText += "Kopi: " + result.kopi + " x $3.00<br>";
            if (result.jus > 0) displayText += "Jus: " + result.jus + " x $6.99<br>";

            displayText += "<br>Grand Total: $" + result.total;

            $("#display").html(displayText);
        }
    </script>
